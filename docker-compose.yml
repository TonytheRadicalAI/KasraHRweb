version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    networks:
      - appnet

  backend:
    build:
      context: ./Back-nestjs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - appnet

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
